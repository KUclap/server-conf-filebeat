processors:
  - add_docker_metadata:
      host: "unix:///var/run/docker.sock"

filebeat.config.modules:
  path: ${path.config}/modules.d/*.yml
  reload.enabled: false

output.kafka:
    hosts: ["10.3.133.190:9092"]
    topic: 'KUclap-logs'
    partition.round_robin:
      reachable_only: false
    required_acks: 1
    compression: gzip
